<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="POST" th:action="@{/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fullName">Enter name: </label>
    <input type="text" th:field="*{fullName}" id="fullName"/>
    <br/>
    <label for="yearOfBirth">Enter age: </label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
