<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each="book : ${books}">
    <p th:text="${book.getName() + ', ' + book.getYear() + ', ' + book.getAuthor()}">user</p>
</div>
<br/>
</body>
